<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Login - ClickMart</title>    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
</head>
<body>	

<div class="d-flex justify-content-center align-items-center mt-5">
  <img src="/img/completelogo.jpg" alt="logo">
</div>
<div class="container p-5 mt-2">
  <div class="row justify-content-center ">
    <div class="col-md-5">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title text-center" style="color: #FF5722;">Log in</h3>
          <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="${error}"></div>
          <div th:if="${param.logout}" class="alert alert-success" role="alert" th:text="${error}"></div>
          <form  action="/admin/login/token" method="post">
            <div class="mb-3">
              <label for="inputEmail" class="form-label" >Username</label>
              <input type="text" class="form-control" name="username" id="inputusername" placeholder="Enter Username" required="required">
            </div>
            <div class="mb-5">
              <label for="inputPassword" class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="inputPassword" placeholder="Enter password" required="required">
            </div>
            <div class="text-center ">
              <button type="submit" class="btn " style="background-color: #FF5722; color: white;">Log in</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
   


</body>
</html>
