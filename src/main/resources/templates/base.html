<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="baselayout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base Html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <!-- nav bar -->
    <nav class="navbarC" style="background-color: #FF5722;">
      <div class="navBarDiv">
        <img src="/img/logo.jpg" alt="logo">
        <a href="/home">CLICKMART</a>
      </div>
    </nav>

    <!-- content -->

    <div class="sidebarmenu">
      <a href="/admin/home" class="item"> <i class="fa-solid fa-house" style="color: #ff5722;"></i> DASHBOARD</a>
      <a href="/admin/category" class="item"> <i class="fa-solid fa-list" style="color: #ff5722;"></i> CATEGORIES</a>
      <a href="/admin/product" class="item"> <i class="fa-solid fa-boxes-stacked" style="color: #ff5722;"></i> PRODUCTS</a>
      <a href="/admin/order" class="item"> <i class="fa-solid fa-money-check-dollar" style="color: #ff5722;"></i> ORDERS</a>
      <a href="/admin/feedback" class="item"> <i class="fa-solid fa-comment" style="color: #ff5722;"></i> FEEDBACK</a>      
      <a href="/admin/help" class="item"> <i class="fa-solid fa-circle-exclamation" style="color: #ff5722;"></i> HELP</a>      
      <div class="divider"></div>     
      <a href="/admin/logout" class="item"> <i class="fa-solid fa-right-from-bracket" style="color: #ff5722;"></i> LOG OUT</a> 
    </div>

    <div class="content">
      <div th:replace="${content}"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="/javascript/script.js"></script>
  </body>
</html>
