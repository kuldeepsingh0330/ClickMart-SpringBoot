<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="baselayout(content)">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">Base Html</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>

    <!-- nav bar -->
    <nav class="navbar" style="background-color: #FF5722;">
      <div class="navBarDiv">
        <img src="/img/logo.jpg" alt="logo">
        <a href="/home">CLICKMART</a>
      </div>
    </nav>

    <!-- content -->

    <div class="sidebarmenu">
      <a href="#" class="item">DASHBOARD</a>
      <a href="#" class="item">CATEGORIES</a>
      <a href="#" class="item">PRODUCTS</a>
      <a href="#" class="item">ORDERS</a>
      <a href="#" class="item">FEEDBACK</a>      
      <a href="#" class="item">PROBLEM</a>      
      <div class="divider"></div>     
      <a href="#" class="item">LOG OUT</a> 
    </div>

    <div class="content">
      <div th:replace="${content}"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
    <script src="/javascript/script.js"></script>
  </body>
</html>
